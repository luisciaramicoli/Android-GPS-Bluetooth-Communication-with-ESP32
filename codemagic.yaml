workflows:
  android-build:
    name: Android APK Build
    environment:
      vars:
        GRADLEW_PATH: "./gradlew"
      matrix:
        - environment:
            flutter: stable
            xcode: latest
    scripts:
      - echo "Iniciando a compilação do APK..."
      - chmod +x $GRADLEW_PATH
      - $GRADLEW_PATH clean assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/*.apk
